<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/newtab.css'>
        <script defer src='js/newtab.js'></script>
    </head>

    <body>
        <div class="body-div">
            <div id="pomodoro">
                <div id="timer-type"><button id="pomodoroTimer">Pomodoro</button><button id="shortBreakTimer">Short Break</button><button id="longBreakTimer">Long Break</button></div>
                <div id="time-rem">25:00</div>
                <div id="start-type"><button id="pomStart">Start</button><button id="pomReset">Reset</button></div>
            </div>
            <div id="middle-div">
                <div id="date-time"></div>
                <div id="name"><label for="fname">Hello, </label><input type="text" name="fname" id="fname" placeholder="Johnny" spellcheck="false"></div>
            </div>
            <div id="quote"></div>
        </div>
    </body>

</html>
